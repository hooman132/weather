<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="gray-color font">
    <div class="container w-50 m-auto text-center py-3">
      <div
        class="row p-4 row-cols-1 m-5 bg-light rounded-2"
        style="--bs-bg-opacity: 0.6"
      >
        <div class="col mb-3">
          <input
            class="form-control w-50 m-auto bg-success-subtle"
            data-weather="input"
            type="text"
            placeholder="serch for a city ...."
          />
        </div>

        <div class="col fw-bold cityname" data-weather="city">
          <p class="mb">new yourk</p>
        </div>
        <div class="col fw-bold date " data-weather="contry"><p class="mb">new yourk</p></div>
        <div class="col fw-bolder temp d-flex justify-content-center" data-weather="temp">
          <p class="mb">3</p>
          <span>°C</span>
        </div>
        <div class="col fw-bold type-waether" data-weather="type"><p class="mb">sunny</p></div>
        <div class="col fw-bold" data-weather="max_min_temp"><p class="mb">13°C/16°C</p></div>
      </div>
    </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripct.js"></script>
  </body>
</html>
